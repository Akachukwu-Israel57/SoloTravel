<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-IN</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../bootstrap/js/bootstrap.min.js">
<link rel="stylesheet" href="/SIGN-IN-PAGE/sign-in.css">
<link rel="stylesheet" href="/responsive.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- <div class=""> -->
        <form action="" class="main-container" id="signInForm" type="submit">
             <!-- <div class="main-container">  --> 
                
                <div class="sub-div"> 
                    <!-- Logo and Header -->
                    <img class="img mt-3" src="/SIGN-IN-PAGE/images/logo-solo.jpg" alt="SoloSafe Logo">
                    <h3 class="header-3 mt-2 mb-4">SoloSafe</h3>
                    <h2 class="header-2">Get Started with SoloSafe</h2>
                    <p class="par mb-4">Create an account</p>
                    <!-- Input Fields -->
                    <div class="inputDiv">
                        <div class="form-floating mb-4">
                            <input required type="text" class="form-control inputName" id="TextInput" placeholder="name@example.com">
                            <label for="TextInput">Enter your name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input required type="email" class="form-control InputEmail" id="emailInput" placeholder="name@example.com">
                            <label for="emailInput">Enter your Email</label>
                        </div>
                        <div class="input-group mb-4" id="show_hide_password">
                            <input required type="password" id="inputPassword" class="form-control inputPassword" placeholder=" Create your password">
                            <button class="createToggle" type="button" id="togglePassword">
                                <i class="bi bi-eye-slash" id="toggleIcon"></i>
                            </button>
                        </div>
                        <div class="input-group mb-4" id="show_hide_password">
                            <input required type="password" id="confirmPassword" class="form-control confirmPassword" placeholder=" Confirm your password">
                            <button class=" confirmToggle" type="button" id="togglePasswordConfirm">
                                <i class="bi bi-eye-slash" id="toggleIconConfirm"></i>
                            </button>
                        </div>
                        <p id="confirmParagraph" class="mt-3"></p>
                        <p id="subConfirmPar" class="subConfirm mt-1"></p>
                        <!-- Create Account Button -->
                         <div class="btnCreateAccount">
                            <button type="submit" class="btn btn-dark btnStyle btn-createAccount mt-1" id="createAccount">Create Account</button>
                        </div>
                    </div>
                    <!-- Or Separator -->
                    <div class="container my-4">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <div class="d-flex align-items-center">
                                    <!-- Left line -->
                                    <hr class="flex-grow-1 mx-3">
                                    <!-- Text -->
                                    <span class="text-muted spanText">Sign Up with Google</span>
                                    <!-- Right line -->
                                    <hr class="flex-grow-1 mx-3">
                                </div>
                            </div>
                        </div>
                        </div>
                    <!-- Google Sign-In Button -->
                
                        <div class="createDiv">
                            <button class="btn btn-google mb-5 contdWithGoogle"> <img src="/SIGN-IN-PAGE/images/icons8-google.svg" width="25px" alt="google logo"> Continue with
                                Google</button>
                            <p class="last-par">Don't have an account? <a href="sign-up.html" class="text-decoration-none">Sign Up</a></p>
                        </div>
                 </div> 

                <div class="carousel-div">
                    <img src="/SIGN-IN-PAGE/images/login pictures (1).svg" alt="">
                    <div class="sub-carousel">
                        <h2>Travel solo with Confidence</h2>
                        <p>Stay connected with loved ones through automated check-ins, emergency alerts, and real-time trip sharing</p>
                    </div>
                </div>
                </div>
                
            <!-- </div>  -->
        </form>
    <!-- </div> -->
    



    <!-- Local Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/SIGN-IN-PAGE/sign-in.js"></script>
</body>
</html>
