<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap/js/bootstrap.min.js">
    <link rel="stylesheet" href="/SIGN-UP-PAGE/sign-up.css">
    <link rel="stylesheet" href="/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <form action="">
        <div class="container mt-5">

            <div class="d-flex flex-column justify-content-center align-items-center mb-4">
                <img src="/SIGN-UP-PAGE/images/logo-solo.jpg" alt="logo for Solosafe" class="mx-auto d-block mb-4 logo-img" width="50px">
                <h2 class="text-center mb-4">Create your Solosafe Account</h2>
                <p class="text-center">Set up your profile in under a minute</p>
            </div>
        
            <!-- Using the Bootstrap grid for a two-column layout -->
            <div class="row">
        <div class="formsDiv">
            
                    <!-- Left Column for Form -->
                    <div class="col-md-6">
                        <div class="card p-4 left-form">
                            <!-- Left Form -->
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Firstname</label>
                                    <input type="text" class="form-control" id="firstName" aria-describedby="nameHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="Email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                                </div>
                                <div class="input-group mb-4 mt-xl-3" id="show_hide_password">
                                    <input required type="password" id="inputPassword" class="form-control inputPassword"
                                        placeholder=" Create your password">
                                    <button class="createToggle" type="button" id="togglePassword">
                                        <i class="bi bi-eye-slash" id="toggleIcon"></i>
                                    </button>
                                </div>
                        </div>
                    </div>
            
                    <!-- Right Column for Form -->
                    <div class="col-md-6">
                        <div class="card p-4 right-form">
                            <!-- Right Form -->
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Firstname</label>
                                    <input type="text" class="form-control" id="firstName" aria-describedby="nameHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="phoneNum" class="form-label">Phone Number</label>
                                    <input type="number" class="form-control" id="phoneNum" aria-describedby="PhoneNumber">
                                </div>
                                <div class="input-group mb-4 mt-xl-3" id="show_hide_password">
                                    <input required type="password" id="confirmPassword" class="form-control confirmPassword"
                                        placeholder=" Confirm your password">
                                    <button class=" confirmToggle" type="button" id="togglePasswordConfirm">
                                        <i class="bi bi-eye-slash" id="toggleIconConfirm"></i>
                                    </button>
                                </div>
                        </div>
                    </div>
            
        </div>

        <div class="btnAndPar mt-xxl-4">
            <button class="btn btn-dark w-100 mb-xxl-5">Continue</button>
            <p class="mb-xxl-5"><i class="bi bi-lock "></i> Your data is encrypted and never shared.</p>
            <p>Already have an account? <a href="#">Login</a></p>
            
        </div>
            </div>
        </div>

    </form>








    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/SIGN-UP-PAGE/sign-up.js"></script>
</body>
</html>
